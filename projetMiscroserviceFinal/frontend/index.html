<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliothèque - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
      .navbar-brand {
        font-weight: bold;
        font-size: 1.7rem;
        letter-spacing: 1px;
      }
      .book-card {
        min-width: 250px;
        max-width: 350px;
        margin: 1rem auto;
      }
      .book-card .card-title {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .book-card .badge {
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand" href="#">Mini Bibliothèque</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><button id="nav-home" class="btn btn-link nav-link text-white">Accueil</button></li>
            <li class="nav-item"><button id="nav-search" class="btn btn-link nav-link text-white">Recherche</button></li>
            <li class="nav-item"><button id="nav-admin" class="btn btn-warning nav-link ms-2">Admin</button></li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="main-content" class="container my-4">
      <!-- Le contenu dynamique sera injecté ici par main.js -->
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
      <p class="mb-0">&copy; 2024 Mini Bibliothèque</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
